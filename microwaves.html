<!DOCTYPE html>
<html lang"en">
  <head>
    <title>MicroWaze</title>
    <link rel="stylesheet" type="text/css" href="microwaves.css" />
    <script src="microwaves.js"></script>
  </head>
  
  <body>
    <h1>Microwaves at UA</h1>
    <div id="map" height="460px" width="100%"></div>
    <div id="form">
      <table>
      <tr><td>Name:</td> <td><input type='text' id='name'/> </td> </tr>
      <tr><td>Notes:</td> <td><input type='text' id='notes'/> </td> </tr>
            <tr><td></td><td><input type='button' value='Save' onclick='saveData()'/></td></tr>
      </table>
    </div>
    <div id="message">Location saved</div>
        
    <!-- use our working API Key. -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArvMYe7pZXiaf76UnA8DDGr-sqs8tiQtI&callback=initMap">
    </script>
  </body>
</html>
